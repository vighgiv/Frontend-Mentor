<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./css-reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration" />
        <div class="content">
          <span class="category text-preset-3 bold">Learning</span>
          <p class="text-preset-3">Published 21 Dec 2023</p>
          <a href="" class="text-preset-1">HTML & CSS foundations</a>
          <p class="text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Avatar" />
          <p class="text-preset-3 bold">Greg Hooper</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="mailto:rolandvighdev@gmail.com">Roland Vigh</a>.
      </div>
    </main>
  </body>
</html>
